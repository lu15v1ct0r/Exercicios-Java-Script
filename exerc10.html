<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
    <style>
        body{
            background-color: rgb(66, 66, 66);
        }
        h2{
            text-align: center;
        }
        input,label{
            margin: 6px;
            width: 70%;
            font-weight: bold;
        }
        button{
            /* float: left; */
            padding: 4px;
            margin: 4px;
            width: 80px;
            font-size: 13px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h2>Calculo Média</h2>
    <div style="padding: 5%;border:2px solid rgb(150, 150, 150); background-color: rgb(230, 230, 230);">
        <label for="nota1" name="nota1">Nota 1:</label>
        <input id="nota1" type="text" placeholder="0.0">
        <br>
        <label for="nota2" name="nota2">Nota 2:</label>
        <input id="nota2" type="text" placeholder="0.0">
        <br>
        <div>
            <button onclick="calcular();">Média</button>
            <button onclick="limpar();">Limpar</button>
            <button onclick="aterarLayout();" class="btlayout">Modo Escuro</button>
        </div>
        <h3 class="result">Resultado:</h3>
    </div>
    <script>
        let modo = 0;
        function aterarLayout(){
            const minhaDiv = 
            document.getElementsByTagName("div")[0].style;
            const meuBotao = document.getElementsByTagName("button")[2].style;
            if(modo==0){
                minhaDiv.backgroundColor = "black";
                minhaDiv.color = "white";
                meuBotao.backgroundColor = "white";
                meuBotao.color = "black";
                document.getElementsByTagName("button")[2].innerHTML = "Modo Claro";
                modo=1;
            }else{
                minhaDiv.padding = "5%";
                minhaDiv.border = "2px solid rgb(150, 150, 150)";
                minhaDiv.backgroundColor= "rgb(230, 230, 230)";
                minhaDiv.color= "black"
                document.getElementsByTagName("button")[2].innerHTML = "Modo Escuro";
                modo=0;
            }
        }
        function calcular(){
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            let media = (nota1+nota2)/2;
            const resultado = document.getElementsByClassName("result");
            resultado[0].innerHTML = "Resultado: "+media;  
        }
        function limpar(){
            const caixa = document.getElementsByTagName("input");
            console.log(caixa);
            caixa[0].value = "";
            caixa[1].value = "";
            document.getElementsByClassName("result")[0].innerHTML = "Resultado:"
        }
    </script>
</body>
</html>
