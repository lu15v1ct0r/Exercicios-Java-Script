<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <img id="imagem" src="imgs/caneco.jpg" width="200" height="200"  alt="caneco"> <br> <br> <br>
    <button onclick="trocar();">Trocar imagem</button>
    <script>
        let modo=0;
        function trocar(){
            if(modo==0){
                document.getElementById("imagem").src = "imgs/alzheimer.jpg";
                modo=1;
            }else{
                document.getElementById("imagem").src = "imgs/caneco.jpg";
                modo=0;
            }
        }
    </script>

</body>
</html>
